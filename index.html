    <style>
      :root {
        --primary-blue: #0a192f;
        --accent-blue: #2563eb;
        --whatsapp-green: #22c55e;
        
        /* Aurora Background Variables */
        --white: #ffffff;
        --black: #000000;
        --transparent: transparent;
        --blue-500: #3b82f6;
        --blue-400: #60a5fa;
        --blue-300: #93c5fd;
        --indigo-300: #a5b4fc;
        --violet-200: #ddd6fe;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }

      /* REVEAL SYSTEM REFINED */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-stagger > * {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-stagger.visible > * {
        opacity: 1;
        transform: translateY(0);
      }

      /* AURORA ANIMATION */
      @keyframes aurora {
        from {
          background-position: 50% 50%, 50% 50%;
        }
        to {
          background-position: 350% 50%, 350% 50%;
        }
      }

      .animate-aurora {
        animation: aurora 60s linear infinite;
      }

      /* MOBILE OPTIMIZATIONS: NO TRANSFORMS ON SCROLL */
      @media (max-width: 1023px) {
        .reveal, .reveal-stagger > * {
          transform: none !important;
          transition: opacity 0.6s ease-out !important;
        }
        .mesh-bg {
          animation: none !important;
          background: #f8fafc !important;
        }
        /* Disable all hover effects on touch devices */
        .group:hover .group-hover\:scale-110,
        .group:hover .group-hover\:translate-x-1 {
          transform: none !important;
        }
      }

      .mesh-bg {
        background: radial-gradient(at 0% 0%, #f0f9ff 0%, transparent 50%),
                    radial-gradient(at 100% 0%, #eff6ff 0%, transparent 50%);
        animation: meshMove 25s ease infinite alternate;
      }
      @keyframes meshMove {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }
      
      .whatsapp-pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
        100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
      }
    </style>
    <script type="importmap">

    }
    </script>

  <body class="mesh-bg selection:bg-blue-100 selection:text-blue-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      const setupRevealSystem = () => {
        const observerOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              if (entry.target.classList.contains('reveal-stagger')) {
                Array.from(entry.target.children).forEach((child, i) => {
                  child.style.transitionDelay = `${i * 80}ms`;
                });
              }
            }
          });
        }, observerOptions);

        const scan = () => {
          document.querySelectorAll('.reveal:not(.visible), .reveal-stagger:not(.visible)').forEach(el => {
            observer.observe(el);
          });
        };
        
        const mutationObserver = new MutationObserver(scan);
        mutationObserver.observe(document.body, { childList: true, subtree: true });
        scan();
      };
      document.addEventListener('DOMContentLoaded', setupRevealSystem);
    </script>
  </body>
</html>
