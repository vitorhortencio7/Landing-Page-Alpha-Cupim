    <script>
      const setupRevealSystem = () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              if (entry.target.classList.contains('reveal-stagger')) {
                const children = entry.target.children;
                for (let i = 0; i < children.length; i++) {
                  children[i].style.transitionDelay = `${i * 100}ms`;
                }
              }
            }
          });
        }, { 
          threshold: 0.05,
          rootMargin: "0px 0px -50px 0px"
        });

        const scan = () => {
          document.querySelectorAll('.reveal:not(.visible), .reveal-stagger:not(.visible)').forEach(el => {
            observer.observe(el);
          });
        };
        
        const mutationObserver = new MutationObserver(scan);
        mutationObserver.observe(document.body, { childList: true, subtree: true });
        scan();
      };

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', setupRevealSystem);
      } else {
        setupRevealSystem();
      }
    </script>
